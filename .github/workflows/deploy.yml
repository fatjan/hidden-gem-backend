name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        pip install -r requirements.txt  # Adjust as per your project structure

    - name: Deploy to PythonAnywhere
      run: |
        git push https://hiddengem@ssh.pythonanywhere.com/hiddengem/hidden-gem-backend master
